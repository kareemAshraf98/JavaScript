<body>
    <script>
        while(true){
        var x= parseInt(prompt("please enter your age :"));
        if(x < 0){
          alert("+ve only");
        }
        else if (x>= 1 && x<=10){
          alert("Child");
        }else if(x>=11 && x<=18){
          alert("Teenager");
        }else if(x>=19 && x<=50){
          alert("Grown up");
        }else if(x > 50){
          alert("OLD")
        }else{
          alert("User Cancel");
            break;
        }

    }
    </script>
