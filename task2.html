<!DOCTYPE html>
<html lang="en">
<head>
    <title>task2git</title>
</head>
<body>
    <script>
        function countVowl(str){
            const count= str.match(/[aeiou]/gi).length;
            return count;
        }
        const string= prompt("Enter String :");
        const NumberOfVowels =countVowl(string);
        alert("Input contains "+NumberOfVowels +" vowels");
    </script>
    
</body>
</html>
